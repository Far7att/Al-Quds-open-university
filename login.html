<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - جامعة القدس المفتوحة</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">جامعة القدس المفتوحة</div>
        <ul class="nav-links">
            <li><a href="home%20page.html">الرئيسية</a></li>
            <li><a href="home%20page.html#courses">البرامج الدراسية</a></li>
            <li><a href="home%20page.html#campus">الحرم الجامعي</a></li>
            <li><a href="home%20page.html#contact">تواصل معنا</a></li>
            <li><a href="branches.html">الفروع</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-form">
                <h2>تسجيل الدخول</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
                    </div>
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    <a href="#" class="btn btn-secondary">إنشاء حساب جديد</a>
                </form>
            </div>
            <div class="login-image"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="home%20page.html">الرئيسية</a></li>
            <li><a href="home%20page.html#courses">البرامج الدراسية</a></li>
            <li><a href="home%20page.html#campus">الحرم الجامعي</a></li>
            <li><a href="home%20page.html#contact">تواصل معنا</a></li>
            <li><a href="branches.html">الفروع</a></li>
        </ul>
        <p class="copyright">© 2025 جامعة القدس المفتوحة. الطالب أكرم فرحات.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let valid = true;

            if (!email.value.trim()) {
                email.style.borderColor = 'red';
                valid = false;
            } else {
                email.style.borderColor = '#2ecc71';
            }

            if (!password.value.trim()) {
                password.style.borderColor = 'red';
                valid = false;
            } else {
                password.style.borderColor = '#2ecc71';
            }

            if (valid) {
                alert('تم تسجيل الدخول بنجاح!');
                window.location.href = 'academic-portal.html'; // عدّل هذا الرابط عند الحاجة
            }
        });
    </script>
</body>
</html>
